<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--=============== ICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/contact.css">

  <title>Portfolio | Contact Me</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header">
    <a href="#home" class="logo">My Portfolio</a>

    <nav class="navbar">
      <a href="../index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="contactMe.html">Contact</a>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main>
    <section class="contact-section" id="contact">
      <div class="heading">
        <h2 class="heading"><span>Contact</span> Me</h2>
      </div>

      <form action="#">
        <div class="input-box">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
          <label for="message"></label>
          <textarea type="text" id="message" cols="30" rows="10" name="message" placeholder="Write your message here..." required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </div>
      
      </form>
    </section>
  </main>

  <!--==================== FOOTER ====================-->
  <footer>
    <p>&copy; 2025 - My Portfolio.</p>
  </footer>

</body>
</html>
