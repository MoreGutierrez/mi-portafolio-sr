<html lang="es">
<head>

  <!--=============== ICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/skills.css">
  <title>Portfolio | Skills</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header">
    <a href="#home" class="logo">My Portfolio</a>

    <nav class="navbar">
      <a href="../index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="contactMe.html">Contact</a>
    </nav>
  </header>



  <!--==================== MAIN ====================-->
  <main>
    <section class="skills-section" id="skills">
      <div class="heading">
        <h2 class="heading">My <span>Skills</span></h2>
      </div>

      <div class="skills-container">
        <div class="skills-box">
          <i class="bi bi-palette"></i>
          <h3>Frontend</h3>
          <ul class="skills-list">
            <li class="skill-item">HTML, CSS & JavaScript</li>
            <li class="skill-item">TypeScript</li>
            <li class="skill-item">React</li>
          </ul>
        </div>

        <div class="skills-box">
          <i class="bi bi-hdd-network"></i>
          <h3>Backend</h3>
          <ul class="skills-list">
            <li class="skill-item">Node.js</li>
            <li class="skill-item">NestJS</li>
          </ul>
        </div>

        <div class="skills-box">
          <i class="bi bi-database"></i>
          <h3>Databases</h3>
          <ul class="skills-list">
            <li class="skill-item">MySQL</li>
            <li class="skill-item">MongoDB</li>
          </ul>
        </div>

        <div class="skills-box">
          <i class="bi bi-tools"></i>
          <h3>Tools</h3>
          <ul class="skills-list">
            <li class="skill-item">Git & GitHub</li>
            <li class="skill-item">Postman</li>
            <li class="skill-item">Trello</li>
          </ul>
        </div>

      </div>
    </section>
  </main>

  <!--==================== FOOTER ====================-->

  <footer>
