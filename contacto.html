<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="skills.html">Skills</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <form class="form-group" onsubmit="mostrarMensaje(event)">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea type="text" id="mensaje" name="mensaje" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-enviado" style="display: none; color: green; margin-top: 10px;">
          <h3>Mensaje enviado con éxito!</h3>
        </div>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2025</p>
    </footer>

</body>
<script>
  function mostrarMensaje(event) {
      event.preventDefault(); // Evita el envío del formulario
      document.getElementById('nombre').value;
      document.getElementById('mensaje-enviado').style.display = 'block';
      document.querySelector('.form-group').reset();

      setTimeout(function() {
          document.getElementById('mensaje-enviado').style.display = 'none';
      }, 3000); // Oculta el mensaje después de 3 segundos
  }
</script>
</html>
